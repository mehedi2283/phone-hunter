<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1 class="text-center m-5">Welcome To Phone Hunter</h1>
    </header>

    <main class="container">
        <section>
            <div class="d-flex gap-3 mb-4 justify-content-center">
                <input class="form-control w-50" list="datalistOptions" id="search-field"
                    placeholder="Type to search..." />
                <button id="btn-search" type="button" class="btn btn-primary">
                    Search
                </button>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade " id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-titlefs-5 fw-bold" id="showDetailsModalLabel">
                                
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="d-flex justify-content-center d-none text-danger" id="not-found">
                <h3>No Phone Found.Try Again.</h3>
            </div>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

            <div id="show-all" class="text-center mt-5 mb-5 d-none">
                <button id="btn-show-all" type="button" class="btn btn-primary">
                    Show All
                </button>
            </div>
        </section>

        <section>
            <div style="height: 400px" id="loader"
                class="d-none d-flex justify-content-center align-items-center text-success">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
